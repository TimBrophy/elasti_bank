{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="container" style="max-width: 35%">
  <div class="card">
    <div class="card-body">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
      </form>
      </div>
  </div>
</div>
{% endblock %}
