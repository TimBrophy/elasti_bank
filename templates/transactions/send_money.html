{% extends 'base.html' %}


{% block title %}Send money{% endblock %}

{% block content %}
   {% load crispy_forms_tags %}
    <div class="container">
      <div class="card col-md-8">
        <div class="card-body">
            <h2>Make a payment</h2>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary my-4" type="submit">Submit</button>
            </form>
        </div>
      </div>
    </div>
{% endblock %}
